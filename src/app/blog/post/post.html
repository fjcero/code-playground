<div class="blog--post" *ngIf="post">
  <h3 class="blog--post--title">{{post.title}}</h3>
  <span class="blog--post--author">/ Posted by {{post.author}} /</span>
  <span class="blog--post--date">/ {{post.publish_date}} /</span>
  <div class="blog--post--content" [innerHtml]="post.content"></div>

  <div class="blog--post--comments" *ngIf="comments">
    <div
      class="blog--post--comment"
      *ngFor="let comment of comments">
      <div class="blog--post--comment--content" [innerHtml]="comment.content"></div>
      <div class="blog--post--comment--author">{{comment.user}}</div>
      <div class="blog--post--comment--date">{{comment.date}}</div>
    </div>
  </div>

  <div class="blog--post--comment--new">
    <textarea></textarea>
    <input type="text" placeholder="Your name">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>

  <a routerLink="/blog" class="back">< Back to blog</a>
</div>
