<div class="blog--post" *ngIf="post">
  <h3 class="blog--post--title">{{post.title}}</h3>
  <span class="blog--post--author">/ Posted by {{post.author}} /</span>
  <span class="blog--post--date">/ {{post.publish_date}} /</span>
  <div class="blog--post--content" [innerHtml]="post.content"></div>

  <comment-tree [comments]="comments"></comment-tree>
  <add-comment-form [postId]="post.id"></add-comment-form>

  <a routerLink="/blog" class="back">< Back to blog</a>
</div>
